http {
  server {
    server_name www.webcomponent.top;
    access_log /var/log/nginx/www.webcomponent.top.log;

    # 关闭代理缓存，支持流式响应
    proxy_buffering off;

    location / {
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://127.0.0.1:3000;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/www.webcomponent.top/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.webcomponent.top/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
  }

  server {
      if ($host = www.webcomponent.top) {
          return 301 https://$host$request_uri;
      } # managed by Certbot

      listen 80;
      server_name www.webcomponent.top;
      return 404; # managed by Certbot
  }   
}